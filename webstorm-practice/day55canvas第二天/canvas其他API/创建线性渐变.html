<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.querySelector("#canvas");
    canvas.width = 600;
    canvas.height = 600;
    canvas.style.border = "1px solid black";
    var context = canvas.getContext("2d");
    context.beginPath();
    //createLinearGradient()中设置的渐变的起始点和结束点之间的渐变的区间范围要包含填充的区间范围,或者两者的范围有重叠
    var gradient = context.createLinearGradient(200,200,400,400);
    //类似于CSS3,设置渐变的区间段,0-20%为黄色,20%-80%为黄蓝渐变,80%-100%为蓝色
    gradient.addColorStop(.2,"yellow");
    gradient.addColorStop(.8,"blue");
    context.fillStyle = gradient;//最关键的一点,将创建的渐变对象设置为填充的样式
    //填充的矩形的区间范围,要在设置的两点渐变范围之内,获取他们的范围有重叠,这样才能看到效果
    context.fillRect(200,200,200,200);
    context.strokeStyle = "red";
    context.stroke();
    context.fill();
</script>
</body>
</html>
