<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid purple;
        }
        #first {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#first").css("background", "#666");
            $(".two").css("background", "pink");
            $("div").css("border-color", "blue");
            $(".one div").css("background","green");
            $(".one + .two").css("border-color", "yellow");
            $(".one ~ div").css("border-color", "purple");
            $(".one ~ div").css({
                "width": "200px",
                "height": "200px",
                "background": "red"
            });
        });
    </script>
</head>
<body>
<div id="first" class="one">
    <div>
        <span></span>
    </div>
</div>
<div class="two"></div>
<div></div>
</body>
</html>
