<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        console.log("hello world");
        function Person(option) {
            this.init(option);
        }
        Person.prototype = {
            init: function (option) {
                this.name = option.name;
                this.age = option.age;
            }
        }
        var jianlei = new Person({
            name: "建磊",
            age: 26
        });
        console.log(jianlei.name + jianlei.age);
    }
</script>
</body>
</html>
