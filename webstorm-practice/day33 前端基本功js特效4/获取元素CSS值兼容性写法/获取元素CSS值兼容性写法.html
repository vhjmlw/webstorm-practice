<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            background: pink;
            padding-left:100px;
            position: absolute;
            top: 100px;

        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            function getStyle(obj, attr) {
                if (obj.currentStyle) {
                    return obj.currentStyle[attr];
                } else {
                    return window.getComputedStyle(obj, null)[attr];
                }
            }
            console.log(getStyle(demo, "position"));
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
