<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            background-color: transparent;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="jquery-1.11.1.min.js"></script>
<script src="jquery-color-master/jquery-color-master/jquery.color.js"></script>
<script>
    $(function () {//使用background-color需要加双引号,而backgroundColor就不需要
        $("#box").animate({"background-color":"red"},1000);
        $("#box").animate({backgroundColor:"blue"},2000);//先由透明变成red,然后red变成blue
    });
</script>

</body>
</html>
