<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            var div = document.getElementsByTagName("div")[0];
            var leader = 0,target = 500;
            var timer = null;
            btn.onclick = function () {
                timer = setInterval(fn, 30);
                function fn() {
                    //核心代码,减速运动公式,leader为起始像素,target为结束像素
                    leader = leader + (target - leader) / 10;
                    if (leader <= 500) {
                        div.style.left = leader + "px";
                    } else {
                        clearInterval(timer);
                    }
                }
            }
        }
    </script>
</head>
<body>
<button>点击减速运动</button>
<div></div>
</body>
</html>
