<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var str = "helloworld";
            console.log(str.slice(5));
            console.log(str.slice(0, 5));
            console.log(str.slice(5, str.length-1));
            console.log(str.slice(-5));
            console.log(str.substr(0, 5));
            console.log(str.substr(5, 3));
            console.log(str.substr(str.length-1));
            console.log(str.slice(5, 3));//返回空字符串
            console.log(str.substring(5, 3));
            console.log(str.toUpperCase());
            console.log(str.toLowerCase());
        }
    </script>
</head>

</body>
</html>
