<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            var div = document.getElementsByTagName("div")[0];
            var num = 0;
            var timer = null;
            btn.onclick = function () {
                timer = setInterval(fn, 1);
                function fn() {
                    num++;
                    if (num <= 500) {
                        div.style.left = num + "px";
                    } else {
                        clearInterval(timer);
                    }
                }
            }
        }
    </script>
</head>
<body>
<button>点击开始匀速运动</button>
<div id="box"></div>
</body>
</html>
