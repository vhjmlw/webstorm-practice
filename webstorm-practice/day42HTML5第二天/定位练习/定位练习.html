<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #out {
            width: 300px;
            height: 100px;
            background: pink;
            border-top: 100px solid red;
            border-left: 100px solid green;
            border-right: 100px solid palegoldenrod;
            border-bottom: 100px solid palegreen;
            position: relative;
            padding-left: 50px;
        }
        #inner {
            width: 50px;
            height: 50px;
            background: black;
            position: absolute;
            top: 10px;
            left: 0;
        }
    </style>
</head>
<body>
<div id="out">
    <div id="inner"></div>
</div>
</body>
</html>
