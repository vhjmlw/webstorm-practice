<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>客户端less调试</title>
    <!--在link标签中引入less文件，rel属性设置为stylesheet/less-->
    <link rel="stylesheet/less" type="" href="变量.less">
    <!--然后引入less.js工具文件，注意一定要在引入less文件之后引入less.js文件-->
    <script src="less.min.js"></script>
    <!--浏览器会自动将less文件编译为CSS文件，但只能在浏览器中查看该CSS代码-->
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
