<script>
    function Constellation(data,index) {
        this.data = data;
        this.dom = $("<div></div>").addClass("item num-" + index);
        this.config = {$container: $(".xingzuo")};
    }
    Constellation.prototype = {
        init: function () {
            this.bindDOM();
            this.bindEvents();
        },
        bindDOM: function () {

        },
        bindEvents: function () {

        }
    };
</script><!--在这个案例里面,就没必要使用面向对象的思想了,这里的代码用不到-->
<script id="template" type="text/html">
    {{each data as value index}}
    <div class="item num-{{index}}"><!--注意:不可以写成"item num-" + {{index}}-->
        <div class="image"></div>
        <div class="description">
            <p class="name">{{value.name}}</p>
            <p class="time">{{value.time}}</p>

    </div>
    {{/each}}
</script>
