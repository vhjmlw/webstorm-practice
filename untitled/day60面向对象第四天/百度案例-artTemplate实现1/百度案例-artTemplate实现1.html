<script>
    function Constellation(data,index) {
        this.data = data;
        this.dom = $("<div></div>").addClass("item num-" + index);
        this.config = {$container: $(".xingzuo")};
    }
    Constellation.prototype = {
        init: function () {
            this.bindDOM();
            this.bindEvents();
        },
        bindDOM: function () {
            var str = "";//方法和使用templateString模板类似
            str += '<div class="image"></div>'
            str += '<div class="description">'
            str += '<p class="name">{{name}}</p>'
            str += '<p class="time">{{time}}</p>'
            str += '<div class="mark"></div>'
            str += '</div>';
            var fn = template.compile(str);
            var html = fn(this.data);
            this.dom.html(html);
            this.dom.appendTo(this.config.$container);
        },
        bindEvents: function () {
            this.dom.mouseenter(function () {
                $(this).addClass('is-hover');
            }).mouseleave(function () {
                $(this).removeClass('is-hover');
            }).click(function () {
                $(this).toggleClass('selected');
            });
        }

    }
</script>
