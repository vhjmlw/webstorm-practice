<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #first {
            text-shadow: 20px 20px 2px #ccc;
            font: normal normal 20px/20px "micro yahei";
        }
        /*外阴影,无扩充*/
        #second {
            width: 300px;
            height: 300px;
            background: pink;
            margin: 0 auto;
            box-shadow: 3px 3px 5px #ccc;
        }
        /*外阴影,有扩充*/
        #third {
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px auto;
            box-shadow: 5px 5px 0 5px black;
        }
        /*内阴影,无扩充*/
        #forth {
            width: 200px;
            height: 200px;
            /*border: 1px solid black;*/
            background: red;
            margin: 20px auto;
            box-shadow: inset 20px 10px 5px #CCCCCC;
        }
        /*内阴影,有扩充*/
        #five {
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px auto;
            box-shadow: inset 20px 10px 0 40px #ccc;
        }
        #six {
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px auto;
            box-shadow: inset 25px 15px 5px #ccc,
                        inset -10px -30px 5px purple,
                        30px 15px 0 yellow,
                        -20px -10px 0 green;
        }
    </style>
</head>
<body>
<div id="first">hello world</div>
<div id="second"></div>
<div id="third"></div>
<div id="forth"></div>
<div id="five"></div>
<div id="six"></div>
</body>
</html>
