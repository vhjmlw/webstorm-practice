<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype = {
        eat: function () {
            console.log(this.name + "can eat");
        }
    }
    function Student(number,degree) {
        this.number = number;
        this.degree = degree;
    }
    Student.prototype = new Person("建磊",26);
    var jianlei = new Student(1,"本科");
    //从Person类中继承的属性和方法
    console.log(jianlei.name);//建磊
    console.log(jianlei.age);//26
    jianlei.eat();//建磊 can eat
    //自己的属性和方法
    console.log(jianlei.number);//1
    console.log(jianlei.degree);//本科
    //更改对象的name属性
    jianlei.name = "旭楠";
    jianlei.eat();//旭楠 can eat
</script>
</body>
</html>
