<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: purple;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").hide();
            });
        });
    </script>
</head>
<body>
<button>点击</button>
<div></div>
</body>
</html>
