<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="base2.js"></script>
<script src="simplejavascriptinheritance.js"></script>
<script>
    //两种第三方框架创建对象时,都很像Java语言的方式,将构造函数和其他内容集合在一起

    /**************一******************/
    //使用base2方式创建对象
    //Person是类名,Base.extend({});是固定写法
    var Person = Base.extend({
        //constructor方法是类中的构造方法,同Java类似
        constructor: function (name,age) {
            this.name = name;
            this.age = age;
        },
        //Person类普通的方法
        fn: function () {
            console.log(this.name + this.age);
        }
    });
    //创建一个Person类的对象,传入实参初始化对象的属性
    var jianlei = new Person("建磊",26);
    jianlei.fn();//建磊26
    console.log(jianlei.name);//建磊
    console.log(jianlei.age);//26

    /****************二***************/
    //使用simplejavascriptinheritance方式创建对象
    var Man = Class.extend({
        //init方法就是Man类的构造方法
        init: function (name,age) {
            this.name = name;
            this.age = age;
        },
        //Man类的普通方法
        fn: function () {
            console.log(this.age + this.name);
        }
    });
    //创建一个Man对象,传入实参初始化对象的属性
    var someone = new Man("某人",26);
    someone.fn();//26某人
    console.log(someone.name);//某人
    console.log(someone.age);//26
</script>
</body>
</html>
