<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: pink;
            margin-bottom: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var getByClassName = function (className) {
                if (document.getElementsByClassName) {
                    return document.getElementsByClassName(className);
                }
                var arr = [];
                var eles = document.getElementsByTagName("*");
                for (var i = 0; i < eles.length; i++) {
                    var arr2 = eles[i].className.split(" ");
                    for (var j = 0; j < arr2.length; j++) {
                        if (arr2[j] == className) {
                            arr.push(eles[i]);
                            break;
                        }
                    }
                }
                return arr;
            }
            var arr3 = getByClassName("demo");
            console.log(arr3.length);
            for (var j = 0; j < arr3.length; j++) {
                arr3[j].style.backgroundColor = "#ccc";
            }
        }
    </script>
</head>
<body>
<div class="demo">1</div>
<div>2</div>
<div class="demo demo">3</div>
<div>4</div>
<div class="demo">5</div>
<div class="demo">6</div>
</body>
</html>
