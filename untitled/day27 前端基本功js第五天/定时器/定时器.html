<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: paleturquoise;
            font: normal bold 100px/300px "microsoft yahei";
            color: black;
            margin: 100px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var num = 0;
            setInterval(fn, 1000);
            function fn() {
                num ++;
                document.getElementsByTagName("div")[0].innerHTML = num;
            }
        }
    </script>
</head>
<body>
<div></div>
</body>
</html>
