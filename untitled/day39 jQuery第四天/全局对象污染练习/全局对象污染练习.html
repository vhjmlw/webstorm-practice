<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <ul id="lists">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    var $ = {name:"张建磊",age:26};
</script>
<script src="jquery-1.11.1.min.js"></script>
<script>
    console.log($);//我们自定义的$对象被jQuery中的$覆盖
    var newName = $.noConflict();//让jQuery释放$,让$回归到jQuery之前的对象定义上去
    //可以看作是为$更换新的名字newName
    $.each($("li",function () {//$ is not a function
        //由于jQuery中的$被释放,无法再调用jQuery中的$对象
    }));
    console.log($.name);//张建磊,现在的$是我们自定义的$对象
    newName.each(jQuery("li"),function (event) {
        //如果想要使用jQuery中的$对象,可以使用换名后的newName或者jQuery
        newName(this).text("hello world");
    });
</script>
</body>
</html>
