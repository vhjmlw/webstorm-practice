<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:100px;
            height:100px;
            background: pink;
            position: absolute;
            left:0;
        }
    </style>
    <script>
        window.onload = function () {
            var btnLeft = document.getElementsByTagName("button")[0];
            var btnRight = document.getElementsByTagName("button")[1];
            var box = document.getElementsByTagName("div")[0];
            btnLeft.onclick = move(-10);
            btnRight.onclick = move(10);
            function move(step) {
                return function () {
                    box.style.left = box.offsetLeft + step + "px";
                }
            }
        }
    </script>
</head>
<body>
<button>向左</button>
<button>向右</button>
<div></div>
</body>
</html>
