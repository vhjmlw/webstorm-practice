<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas">
    请升级至最新的浏览器,以获取更好的体验
</canvas>
<script>
    var canvas = document.querySelector("#canvas");
    canvas.width = 500;
    canvas.height = 500;
    canvas.style.border = "1px solid black";
    const context = canvas.getContext("2d");
    context.beginPath();
    context.moveTo(100,100);
    context.lineTo(300,100);
    context.lineTo(100,400);
    context.strokeStyle = "red";
    context.lineWidth = 20;
    context.lineCap = "square";//向外添加矩形的拓展
    context.lineCap = "butt";//默认,两端是方形的
    context.lineCap = "round";//两端是弧形的
    context.lineJoin = "round";//两条线相交的地方是 弧形
    context.lineJoin = "bevel";//两条线相交的地方是 斜角
    context.lineJoin = "miter";//默认,两条线相交的地方是 尖形
    context.miterLimit = 10;//设置两条线相交 交点为miter的时候,内角和外角的距离

    context.stroke();
</script>
</body>
</html>
