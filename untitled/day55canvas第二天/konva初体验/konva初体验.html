<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<script src="konva.js"></script>
<script>
    var stage = new Konva.Stage({
        container : "container",
        width : window.innerWidth,
        height : window.innerHeight
    });
    var layer = new Konva.Layer();
    stage.add(layer);
    var rect = new Konva.Rect({
        x : 0,
        y : 0,
        width : 100,
        height : 100,
        fill : "red",
        stroke : "blue",
        draggable : true,
        rotation : 45,
        scale : 2,//无效???
        opacity : .3
    });
    layer.add(rect);
    layer.draw();
</script>
</body>
</html>
